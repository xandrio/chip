<section id="contacts" [appScrollSpy]="'contacts'" class="py-16 bg-white">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
    <div>
      <h2 class="text-[#051937] text-[32px] leading-[48px] font-semibold mb-2">Где нас найти?</h2>
      <p class="text-[#3C485B] text-[20px] leading-[32px] font-semibold">Valencia</p>
      <a href="https://www.google.com/maps/dir/?api=1&destination=C%2F%20de%20la%20Dama%20d%27Elx%2C%2016%2C%20Camins%20al%20Grau%2C%2046023%20Val%C3%A8ncia%2C%20Valencia" target="_blank" class="block text-[#3C485B] text-[20px] leading-[32px] font-normal hover:underline">C/ de la Dama d'Elx, 16, Valencia 46023</a>
      <a href="mailto:chip.service.valencia@gmail.com" class="block mt-4 text-[#3C485B] text-[20px] leading-[32px] font-semibold hover:underline">chip.service.valencia@gmail.com</a>
      <a href="tel:+34647804867" class="block mt-2 text-[#3C485B] text-[20px] leading-[32px] font-normal hover:underline">+34 647 80 48 67</a>
      <p class="mt-2 text-[#3C485B] text-[20px] leading-[32px] font-normal">Horarios:</p>
      <p class="text-[#3C485B] text-[20px] leading-[32px] font-normal">Mon–Fri: 11:00–19:00, Sat: 11:00–17:00</p>
      <a href="https://www.google.com/maps/dir/?api=1&destination=C%2F%20de%20la%20Dama%20d%27Elx%2C%2016%2C%20Camins%20al%20Grau%2C%2046023%20Val%C3%A8ncia%2C%20Valencia" target="_blank" class="mt-6 inline-flex items-center text-[#3C485B] text-[20px] leading-[32px] font-semibold hover:underline">
        Проложить маршрут
        <img src="/images/svg/arrow-right.svg" alt="" class="ml-2" width="20" height="20" />
      </a>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5234.153735285058!2d-0.34592362275352834!3d39.46188101319837!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fc449d80ab2ec23%3A0x6b9787ea4e1e8d13!2sCHIP%20VALENCIA!5e1!3m2!1sru!2ses!4v1750637011534!5m2!1sru!2ses"
        title="Map of CHIP Valencia"
        width="100%"
        height="320"
        style="border:0;"
        allowfullscreen="true"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        class="w-full mt-4"></iframe>
    </div>
    <div class="bg-[#548EF8] text-[#EEEFEF] p-6 flex flex-col">
      <h3 class="text-[32px] leading-[48px] font-semibold mb-6">Форма заявки</h3>
      <form [formGroup]="requestForm" (ngSubmit)="submitRequest()" class="space-y-4 flex-1">
        <div>
          <label class="block mb-1 text-[14px] leading-[20px] font-normal">Имя</label>
          <input formControlName="name" type="text" class="w-full bg-[#EEEFEF] text-[#3C485B] px-3 py-2" />
        </div>
        <div>
          <label class="block mb-1 text-[14px] leading-[20px] font-normal">Номер телефона</label>
          <input formControlName="phone" type="tel" class="w-full bg-[#EEEFEF] text-[#3C485B] px-3 py-2" />
        </div>
        <div>
          <label class="block mb-1 text-[14px] leading-[20px] font-normal">Модель устройства</label>
          <input formControlName="model" type="text" class="w-full bg-[#EEEFEF] text-[#3C485B] px-3 py-2" />
        </div>
        <div class="flex-1">
          <label class="block mb-1 text-[14px] leading-[20px] font-normal">Краткое описание проблемы</label>
          <textarea formControlName="description" rows="4" class="w-full bg-[#EEEFEF] text-[#3C485B] px-3 py-2"></textarea>
        </div>
        <button type="submit" class="mt-2 bg-[#A8EB12] text-[#051937] font-semibold text-[16px] leading-[24px] px-6 py-3">Оставить заявку</button>
      </form>
    </div>
  </div>
</section>
