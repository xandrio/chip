<section id="faq"[appScrollSpy]="'faq'" class="py-16 text-white" itemscope itemtype="https://schema.org/FAQPage">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-10">{{ 'FAQ.PAGE_TITLE' | translate }}</h2>
  @for (faq of faqs; track $index; let i = $index) {
      <div itemscope itemprop="mainEntity" itemtype="https://schema.org/Question" class="border-b py-4">
        <button
          class="w-full flex justify-between items-center text-left text-lg font-semibold focus:outline-none hover:text-blue-100 transition"
          (click)="toggle(i)"
          itemprop="name"
        >
          <div class="flex items-center space-x-2">
            <span class="text-blue-500 text-xl">‚ùì</span>
            <span>{{ faq.question | translate }}</span>
          </div>
          <svg
            class="w-5 h-5 transform transition-transform"
            [class.rotate-180]="openedIndex === i"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        @if (openedIndex === i) {
            <div
            class="mt-3 text-white"
            itemscope
            itemprop="acceptedAnswer"
            itemtype="https://schema.org/Answer"
          >
            <p itemprop="text">{{ faq.answer | translate }}</p>
          </div>
        }
      </div>
    }

    </div>
  </section>
