<section id="faq"[appScrollSpy]="'faq'" class="py-16" itemscope itemtype="https://schema.org/FAQPage">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <h2 class="text-[#051937] text-[32px] leading-[48px] font-semibold text-left mb-10">{{ 'FAQ.PAGE_TITLE' | translate }}</h2>
  @for (faq of faqs; track $index; let i = $index) {
      <div itemscope itemprop="mainEntity" itemtype="https://schema.org/Question" class="border-b py-4">
        <button
          class="w-full flex justify-between items-center text-left text-[20px] leading-[32px] font-semibold text-[#051937] focus:outline-none hover:text-[#051937] transition"
          (click)="toggle(i)"
          itemprop="name"
        >
          <div class="flex items-center space-x-2">
            <span>{{ faq.question | translate }}</span>
          </div>
          <svg
            class="w-5 h-5 transform transition-transform"
            [class.rotate-180]="openedIndex === i"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <div
          class="mt-3 text-[#3C485B] text-[20px] leading-[32px]"
          itemscope
          itemprop="acceptedAnswer"
          itemtype="https://schema.org/Answer"
          [style.display]="openedIndex === i ? 'block' : 'none'"
        >
          <p itemprop="text">{{ faq.answer | translate }}</p>
        </div>
      </div>
    }

    </div>
  </section>
