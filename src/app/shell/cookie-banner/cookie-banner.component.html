<div *ngIf="visible" class="fixed bottom-0 left-0 right-0 bg-black text-white p-4 flex flex-col md:flex-row items-center gap-4 z-50">
  <div class="flex-1">
    <span class="font-semibold">{{ 'COOKIE.HEADER' | translate }}</span>
    <span class="ml-1">{{ 'COOKIE.MESSAGE' | translate }}</span>
  </div>
  <div class="flex gap-2 whitespace-nowrap">
    <button type="button" class="bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 cursor-pointer" (click)="accept()">
      {{ 'COOKIE.ALLOW' | translate }}
    </button>
    <button type="button" class="bg-gray-700 hover:bg-gray-800 text-white px-3 py-1 cursor-pointer" (click)="decline()">
      {{ 'COOKIE.DENY' | translate }}
    </button>
  </div>
</div>
